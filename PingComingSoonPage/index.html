<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Ping coming soon page</title>
</head>

<body>
  <img class="logo" src="src/images/logo.svg">

  <div class="intro"><span id="intro-light">We are launching</span> soon!</div>

  <div class="sub">Subscribe and get notified</div>

  <div class="form-div">
    <form id="form">
      <input id="email" type="email" placeholder="Your email address...">
      <button id="notify">Notify Me</button>
      <span class="error-message">Please provide a valid email</span>
    </form>
  </div>

  <img class="dashboard" src="src/images/illustration-dashboard.png">

  <div class="buttons">
    <button class="link-button"><i class="fa fa-facebook facebook" aria-hidden="true"></i></button>
    <button class="link-button"><i class="fa fa-twitter twitter" aria-hidden="true"></i></button>
    <button class="link-button"><i class="fa fa-instagram instagram" aria-hidden="true"></i></button>
  </div>

  <div class="rights">&copy; Copyright Ping. All rights reserved.</div>
</body>
<script src="script.js"></script>

</html>
